apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-depl
spec:
  selector:
    matchLabels:
      app: hello
  replicas: 2
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello-pod
        image: gcr.io/google-samples/hello-app:1.0
        ports:
        - containerPort: 80